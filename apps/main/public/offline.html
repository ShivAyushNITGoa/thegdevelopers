<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - The GDevelopers Portal</title>
  <meta name="description" content="You are currently offline. Please check your internet connection.">
  <link rel="manifest" href="/manifest.json">
  <meta name="theme-color" content="#0070f3">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f9f9f9;
      color: #333;
      text-align: center;
    }
    
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      color: #0070f3;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #0070f3;
    }
    
    .button {
      display: inline-block;
      background-color: #0070f3;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background-color: #005cc5;
    }
    
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #e0e0e0;
      }
      
      .container {
        background-color: #1e1e1e;
      }
      
      h1 {
        color: #3291ff;
      }
      
      .icon {
        color: #3291ff;
      }
      
      .button {
        background-color: #3291ff;
      }
      
      .button:hover {
        background-color: #0070f3;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¡</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your network and try again.</p>
    <p>Some features of The GDevelopers Portal are available offline if you've visited them before.</p>
    <a href="/" class="button">Try Again</a>
  </div>
  
  <script>
    // Check if the user comes back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Add a button click handler
    document.querySelector('.button').addEventListener('click', (e) => {
      e.preventDefault();
      window.location.reload();
    });
  </script>
</body>
</html>
